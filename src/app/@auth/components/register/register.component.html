
<h1 id="title" class="title">Register</h1>

<nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
  <p class="alert-title"><b>Oh snap!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
  </ul>
</nb-alert>

<nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success" role="alert">
  <p class="alert-title"><b>Great job!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
  </ul>
</nb-alert>

<div [formGroup]="registerForm" aria-labelledby="title">
  
  <div class="row">
    <div class="form-control-group col-md-6">
        <label for="input-family-name">Family Name</label>
        <input  nbInput
                autofocus
                fullWidth
                fieldSize="large"
                id="input-family-name"
                formControlName="familyName"
                [status]="familyName.dirty ? (familyName.invalid  ? 'danger' : 'success') : ''"
                [attr.aria-invalid]="familyName.invalid && familyName.touched ? true : null"
                placeholder="Family Name">
        <ngx-validation-message label="Family Name"
                                [showRequired]="familyName?.errors?.required && familyName.touched">
        </ngx-validation-message>
      </div>
    
    
     <div class="form-control-group col-md-6">
        <label for="input-given-name">Given Name</label>
        <input  nbInput
                autofocus
                fullWidth
                fieldSize="large"
                id="input-given-name"
                formControlName="givenName"
                [status]="givenName.dirty ? (givenName.invalid  ? 'danger' : 'success') : ''"
                [attr.aria-invalid]="givenName.invalid && givenName.touched ? true : null"
                placeholder="Given Name">
        <ngx-validation-message label="Given Name"
                                [showRequired]="givenName?.errors?.required && givenName.touched">
        </ngx-validation-message>
      </div>
  </div>
  
<div class="row">
    <div class="form-control-group col-md-6">
        <label for="input-phone-number">Phone Number</label>
        <input  nbInput
                autofocus
                fullWidth
                fieldSize="large"
                id="input-phone-number"
                formControlName="phoneNumber"
                [status]="phoneNumber.dirty ? (phoneNumber.invalid  ? 'danger' : 'success') : ''"
                [attr.aria-invalid]="phoneNumber.invalid && phoneNumber.touched ? true : null"
                placeholder="Phone Number">
        <ngx-validation-message label="Phone Number"
                                [showRequired]="phoneNumber?.errors?.required && phoneNumber.touched">
        </ngx-validation-message>
      </div>
    
       <div class="form-control-group col-md-6">
        <label for="input-user-name">User Name</label>
        <input  nbInput
                autofocus
                fullWidth
                fieldSize="large"
                id="input-user-name"
                formControlName="userName"
                [status]="userName.dirty ? (userName.invalid  ? 'danger' : 'success') : ''"
                [attr.aria-invalid]="userName.invalid && userName.touched ? true : null"
                placeholder="User Name">
        <ngx-validation-message label="User Name"
                                [showRequired]="userName?.errors?.required && userName.touched">
        </ngx-validation-message>
      </div>
</div>

 
<div class="row">
    <div class="form-control-group col-md-6">
        <label for="input-password">Password:</label>
        <input  nbInput
                fullWidth
                fieldSize="large"
                id="input-password"
                formControlName="password"
                type="password"
                [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''"
                placeholder="Password">
        <ngx-validation-message label="Password" [showMinLength]="password?.hasError('minlength') && password.touched"
          [showMaxLength]="password?.hasError('maxlength') && password.touched"
          [showRequired]="password?.errors?.required && password.touched"
          [minLength]="minLength"
          [maxLength]="maxLength"></ngx-validation-message>
      </div>
    
      <div class="form-control-group col-md-6">
        <label for="input-re-password">Confirm Password:</label>
        <input  nbInput
                fullWidth
                fieldSize="large"
                id="input-re-password"
                formControlName="confirmPassword"
                type="password"
                [status]="confirmPassword.dirty ? (confirmPassword.invalid || password.value !== confirmPassword.value  ? 'danger' : 'success') : ''"
                placeholder="Password">
        <ngx-validation-message label="Confirm Password"
          [showMinLength]="confirmPassword?.hasError('minlength') && confirmPassword.touched"
          [showMaxLength]="confirmPassword?.hasError('maxlength') && confirmPassword.touched"
          [showRequired]="confirmPassword?.errors?.required && confirmPassword.touched"
          [minLength]="minLength"
          [maxLength]="maxLength"></ngx-validation-message>
        <p class="caption status-danger" *ngIf="password.value !== confirmPassword.value">
            Password and confirm password does not match!
        </p>
      </div>
</div>

  <div class="form-control-group">
    <label for="input-email">Email address:</label>
    <input  nbInput
            fullWidth
            fieldSize="large"
            id="input-email"
            formControlName="email"
            [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
            [attr.aria-invalid]="email.invalid && email.touched ? true : null"
            placeholder="Email address">
    <ngx-validation-message label="Email address" [showPattern]="email?.hasError('pattern') && email.touched"
      [showRequired]="email?.errors?.required && email.touched"></ngx-validation-message>
  </div>

  

  <button nbButton fullWidth status="primary" size="large" [disabled]="submitted || !registerForm.valid 
            || password.value !== confirmPassword.value"
    [class.btn-pulse]="submitted" (click)="register()">
    Register
  </button>
</div>


<section class="another-action" aria-label="Sign in">
  Already have an account? <a class="text-link" routerLink="../login">Log in</a>
</section>
