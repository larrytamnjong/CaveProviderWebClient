<h5><i class="fas fa-university"> </i> Institution Information</h5>
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Make changes to your institution's primary information</nb-card-header>
      <nb-card-body>
        <form>
          <div class="row styled-grid">
            <div class="form-group col-md-6 col-12">
              <label for="code" class="label">Code</label>
              <input type="text" nbInput fullWidth placeholder="Code" [disabled]="true">
            </div>
            <div class="form-group col-md-6 col-12">
              <label for="alternative-code" class="label">Alternative Code</label>
              <input type="text" nbInput fullWidth placeholder="Alternative Code">
            </div>
            <div class="form-group col-md-6 col-12">
              <label for="institution-name" class="label">Institution Name</label>
              <input type="text" nbInput fullWidth placeholder="Institution Name">
            </div>
            <div class="form-group col-md-6 col-12">
              <label for="phone-number" class="label">Phone Number</label>
              <input type="number" nbInput fullWidth placeholder="Phone Number">
            </div>
            <div class="form-group col-md-6 col-12">
              <label for="email" class="label">Email Address</label>
              <input type="email" nbInput fullWidth placeholder="Email Address">
            </div>
            <div class="form-group col-md-6 col-12">
              <label for="physical-address" class="label">Physical Address</label>
              <input type="text" nbInput fullWidth placeholder="Physical Address">
            </div>
            <div class="form-group col-md-6 col-12">
              <label for="post-box-address" class="label">Post Box Address</label>
              <input type="text" nbInput fullWidth placeholder="Post Box Address">
            </div>
            <div class="form-group col-md-6 col-12">
              <label for="school-logo" class="label">School Logo</label>
              <input type="file" nbInput fullWidth  status="basic">
            </div>
          </div>
          <div>
             <button class="float-right" nbButton status="primary" [disabled]="false"><nb-icon icon="save"></nb-icon>Save Details</button>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
